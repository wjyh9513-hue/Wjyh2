<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .ramadan-info {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Ramadan App</h1>
    <div class="ramadan-info">
        <h2>Current Date and Time (UTC)</h2>
        <p id="current-date-time"></p>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const utcDateTime = now.toISOString().slice(0, 19).replace('T', ' ');
            document.getElementById('current-date-time').innerText = utcDateTime;
        }
        // Update time every second
        setInterval(updateDateTime, 1000);
        // Initialize on load
        updateDateTime();
    </script>

</body>
</html>
